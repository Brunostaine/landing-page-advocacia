    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/menu/menu.css">

<body>
    <header class="cabecalho">
        <h1><a class="cabecalho__titulo" href="index.html">ABC Advocacia Empresarial</a></h1>

        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item"><a class="menu__link" href="#">Sobre Nós</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Escritório</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Serviços</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Contato</a></li>
            </ul>
        </nav>   
    </header>

    <section class="imagem__destaque"></section>

    <section class="container sobre__box">
        <h2 class="sobre__titulo">Sobre Nós</h2>
        <p class="sobre__descricao">A ABC Advocacia é uma empresa que presta consultoria juridica e advocacia em várias áreas do direito, com excelentes profissionais e com uma equipe totalmente qualificada para melhor atende-lo e aconselhar.</p>
    </section>

    <section class="container">
        <div class="row escritorio__box">
            <div class="col-sm-6 col-md-4">
                <figure class="thumbnail">
                    <img src="assets/img/escritorio1.jpg" alt="Imagem do escritório">
                    <figcaption class="caption">
                        <h3>Escritório</h3>
                        <p>Um escritorio bem estruturado para seu conforto e segurança.</p>
                    </figcaption>
                </figure>  
            </div>
            <div class="col-sm-6 col-md-4">
                <figure class="thumbnail">
                    <img src="assets/img/escritorio2.jpg" alt="Imagem da sala de reuniões">
                    <figcaption class="caption">
                        <h3>Sala de reuniões</h3>
                        <p>Uma sala de reuniões ampla para que nossos clientes fiquem mais a vontade.</p>
                    </figcaption>
                </figure>
            </div>
        </div>

        <div class="advogados">
            <figure class="thumbnail advogado__item">
                <img class="img__item" src="assets/img/advogado1.jpg" alt="Advogado1">
                <figcaption class="">
                    <h3>Rafael da Silva</h3>
                    <p>Direito Cível</p>
                </figcaption>
            </figure>
            <figure class="thumbnail advogado__item">
                <img class="img__item" src="assets/img/advogado2.jpg" alt="Advogado2">
                <figcaption class="">
                    <h3>João Monteiro</h3>
                    <p>Direito Empresarial</p>
                </figcaption>
            </figure>
            <figure class="thumbnail advogado__item">
                <img class="img__item" src="assets/img/advogado3.jpg" alt="Advogado3">
                <figcaption class="">
                    <h3>Lucas Oliveira</h3>
                    <p>Direito da Criminal</p>
                </figcaption>
            </figure>
        </div>       
    </section>
